

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoCola遊戲城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #f8fafc;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .game-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .game-card:hover .card-overlay {
            opacity: 1;
        }
        
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(79, 70, 229, 0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .game-icon {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .memory-icon {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        
        .gun-icon {
            background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
        }
        
        .game-card:hover .game-icon {
            transform: scale(1.1);
        }
        
        .play-button {
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }
        
        .play-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }
        
        .play-button:hover::after {
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .header-glow {
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5), 0 0 20px rgba(99, 102, 241, 0.3);
        }
        
        .footer {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <h1 class="text-5xl md:text-6xl font-bold mb-4 header-glow">CocoCola遊戲城</h1>
            <p class="text-xl text-indigo-200 max-w-2xl mx-auto">選擇你想玩的遊戲，展開一段精彩的冒險！</p>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- 記憶配對遊戲卡片 -->
            <div class="game-card p-8 h-full">
                <div class="card-overlay"></div>
                <div class="game-icon memory-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold mb-3 text-white">記憶配對遊戲</h2>
                <p class="text-indigo-200 mb-6">挑戰你的記憶力！翻開卡片，找到所有配對。訓練你的記憶力和專注力，看看你能用多少步完成遊戲。</p>
                <div class="mt-auto">
                    <a href="https://cococolacat.github.io/Game/MemoryMatching/" class="play-button inline-block text-white">
                        開始遊戲
                    </a>
                </div>
            </div>
            
            <!-- 槍戰遊戲卡片 -->
            <div class="game-card p-8 h-full">
                <div class="card-overlay"></div>
                <div class="game-icon gun-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold mb-3 text-white">2D槍戰遊戲</h2>
                <p class="text-indigo-200 mb-6">在這個刺激的2D射擊遊戲中，控制你的角色移動並射擊敵人。看看你能獲得多少分數！反應要快，準心要準！</p>
                <div class="mt-auto">
                    <a href="https://cococolacat.github.io/Game/GunGame/" class="play-button inline-block text-white">
                        開始遊戲
                    </a>
                </div>
            </div>
        </div>
        
        <div class="mt-20 text-center">
            <div class="inline-block relative floating">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-indigo-500 opacity-80" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h3 class="text-2xl font-bold mt-6 text-indigo-300">準備好了嗎？</h3>
            <p class="text-indigo-200 mt-2 max-w-lg mx-auto">選擇一個遊戲開始你的冒險！挑戰自己，打破記錄！</p>
        </div>
    </div>
    
    <footer class="footer py-6 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p class="text-indigo-300">&copy; 2025 CocoCola遊戲城. 版權所有.</p>
        </div>
    </footer>

    <script>
        // 創建星星背景
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.getElementById('stars-container');
            
            // 創建100個星星
            for (let i = 0; i < 100; i++) {
                createStar(starsContainer);
            }
            
            // 添加卡片懸停效果
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-10px)';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0)';
                });
            });
        });
        
        function createStar(container) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // 隨機大小
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // 隨機位置
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // 隨機透明度
            star.style.opacity = Math.random() * 0.5 + 0.1;
            
            // 隨機動畫延遲
            star.style.animationDelay = `${Math.random() * 5}s`;
            
            // 添加到容器
            container.appendChild(star);
        }
    </script>
