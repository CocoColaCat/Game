<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            min-height: 100vh;

        }
        .card {
            perspective: 1000px;

        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-inner {
            transition: transform 0.6s;

        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {

        .card-front {

        .card-back {

<body class="flex flex-col items-center justify-center p-4">
    <div class="bg-white bg-opacity-90 rounded-xl shadow-xl p-6 w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-2">Ë®òÊÜ∂ÈÖçÂ∞çÈÅäÊà≤</h1>
        <div class="flex justify-between items-center mb-4">
            <div class="text-lg font-medium text-gray-700">Ê≠•Êï∏: <span id="moves">0</span></div>
            <button id="restart" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">ÈáçÊñ∞ÈñãÂßã</button>
        </div>
        
        <div id="game-board" class="grid grid-cols-4 gap-3 mb-4"></div>
        
        <div id="message" class="hidden text-center py-3 px-4 rounded-lg text-lg font-bold"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emojis = ['üçé', 'üçå', 'üçá', 'üçä', 'üçì', 'üçâ', 'üçç', 'ü•ë'];
            const gameBoard = document.getElementById('game-board');
            const movesDisplay = document.getElementById('moves');
            const restartButton = document.getElementById('restart');
            const messageDisplay = document.getElementById('message');
            
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let canFlip = true;
            
            function initGame() {
                // Reset game state
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                canFlip = true;
                movesDisplay.textContent = '0';
                gameBoard.innerHTML = '';
                messageDisplay.classList.add('hidden');
                
                // Create card pairs
                const cardValues = [...emojis, ...emojis];
                
                // Shuffle cards
                for (let i = cardValues.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardValues[i], cardValues[j]] = [cardValues[j], cardValues[i]];
                }
                
                // Create card elements
                cardValues.forEach((value, index) => {
                    const card = document.createElement('div');
                    card.className = 'card relative h-20 cursor-pointer';
                    card.innerHTML = `
                        <div class="card-inner w-full h-full relative">
                            <div class="card-front absolute rounded-lg bg-white shadow-md border-2 border-indigo-200">${value}</div>
                            <div class="card-back absolute rounded-lg flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => flipCard(card, value, index));
                    gameBoard.appendChild(card);
                    cards.push(card);
                });
            }
            
            function flipCard(card, value, index) {
                if (!canFlip || card.classList.contains('flipped') || flippedCards.length >= 2) return;
                
                card.classList.add('flipped');
                flippedCards.push({ card, value, index });
                
                if (flippedCards.length === 2) {
                    moves++;
                    movesDisplay.textContent = moves;
                    canFlip = false;
                    
                    setTimeout(checkMatch, 600);
                }
            }
            
            function checkMatch() {
                const [card1, card2] = flippedCards;
                
                if (card1.value === card2.value && card1.index !== card2.index) {
                    // Match found
                    card1.card.classList.add('matched');
                    card2.card.classList.add('matched');
                    matchedPairs++;
                    
                    if (matchedPairs === emojis.length) {
                        setTimeout(showVictoryMessage, 300);
                    }
                } else {
                    // No match
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                }
                
                flippedCards = [];
                canFlip = true;
            }
            
            function showVictoryMessage() {
                messageDisplay.textContent = `ÊÅ≠ÂñúÔºÅ‰Ω†Áî®‰∫Ü ${moves} Ê≠•ÂÆåÊàê‰∫ÜÈÅäÊà≤ÔºÅ`;
                messageDisplay.classList.remove('hidden');
                messageDisplay.classList.add('bg-green-100', 'text-green-800');
                createConfetti();
            }
            
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -10 + 'px';
                    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                    
                    document.body.appendChild(confetti);
                    
                    const animation = confetti.animate([
                        { transform: 'translateY(0) rotate(0)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ], {
                        duration: 1500 + Math.random() * 3000,
                        easing: 'cubic-bezier(0,0.2,0.8,1)',
                        delay: Math.random() * 1500
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }
            }
            
            restartButton.addEventListener('click', initGame);
            
            // Initialize the game
            initGame();
        });
    </script>
